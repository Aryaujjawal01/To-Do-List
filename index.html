<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f2fcfe, #1c92d2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      animation: fadeSlide 1s ease-in-out;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .todo-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 30px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .todo-form input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
    }

    .todo-form button {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .todo-form button:hover {
      transform: scale(1.02);
      background: linear-gradient(to right, #43cea2, #185a9d);
    }

    .task {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task .details {
      flex-grow: 1;
      margin-left: 10px;
    }

    .task .actions i {
      margin: 0 5px;
      cursor: pointer;
      color: #555;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .filters select {
      width: 48%;
      border-radius: 10px;
      padding: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üìù My To-Do List</h1>
  <div class="todo-container">
    <form class="todo-form">
      <input type="text" id="task-input" placeholder="Enter a new task..." required />
      <input type="date" id="due-date" />
      <select id="priority">
        <option value="">Select Priority</option>
        <option value="High">üî• High</option>
        <option value="Medium">üåü Medium</option>
        <option value="Low">üíß Low</option>
      </select>
      <button type="submit">‚ûï Add Task</button>
    </form>

    <div class="filters">
      <select id="status-filter">
        <option value="all">All Tasks</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
      <select id="sort-by">
        <option value="created">Sort by Created</option>
        <option value="due">Sort by Due Date</option>
        <option value="priority">Sort by Priority</option>
      </select>
    </div>

    <div id="task-list"></div>
  </div>

  <script>
    const form = document.querySelector('.todo-form');
    const taskInput = document.getElementById('task-input');
    const dueDateInput = document.getElementById('due-date');
    const priorityInput = document.getElementById('priority');
    const taskList = document.getElementById('task-list');
    const statusFilter = document.getElementById('status-filter');
    const sortBy = document.getElementById('sort-by');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      let filtered = [...tasks];
      if (statusFilter.value === 'completed') {
        filtered = filtered.filter(t => t.completed);
      } else if (statusFilter.value === 'pending') {
        filtered = filtered.filter(t => !t.completed);
      }

      if (sortBy.value === 'due') {
        filtered.sort((a, b) => new Date(a.dueDate || '9999-12-31') - new Date(b.dueDate || '9999-12-31'));
      } else if (sortBy.value === 'priority') {
        const pOrder = { High: 1, Medium: 2, Low: 3, '': 4 };
        filtered.sort((a, b) => pOrder[a.priority] - pOrder[b.priority]);
      }

      taskList.innerHTML = '';
      filtered.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.completed ? ' completed' : '');
        div.innerHTML = `
          <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleComplete(${index})" />
          <div class="details">
            <strong>${task.text}</strong><br/>
            ${task.dueDate ? `<small>üìÖ ${task.dueDate}</small><br/>` : ''}
            ${task.priority ? `<small>üîñ ${task.priority}</small>` : ''}
          </div>
          <div class="actions">
            <i class="fas fa-edit" onclick="editTask(${index})"></i>
            <i class="fas fa-trash" onclick="deleteTask(${index})"></i>
          </div>
        `;
        taskList.appendChild(div);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = taskInput.value.trim();
      if (!text) return;
      tasks.push({
        text,
        dueDate: dueDateInput.value,
        priority: priorityInput.value,
        completed: false,
        createdAt: new Date().toISOString()
      });
      taskInput.value = '';
      dueDateInput.value = '';
      priorityInput.value = '';
      saveTasks();
      renderTasks();
    });

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm('Are you sure you want to delete this task?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function editTask(index) {
      const newText = prompt('Edit task:', tasks[index].text);
      if (newText !== null && newText.trim()) {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    statusFilter.addEventListener('change', renderTasks);
    sortBy.addEventListener('change', renderTasks);

    renderTasks();
  </script>
</body>
</html>
